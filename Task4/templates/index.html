<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff6e7f, #bfe9ff);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff6e7f;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #ff4b5c;
        }
        .recommendations {
            margin-top: 20px;
        }
        .recommendations ul {
            list-style-type: none;
            padding: 0;
        }
        .recommendations li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Courier New', Courier, monospace;
        }
        .recommendations h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.5em;
        }
        .anime-background {
            background-image: url('https://path/to/your/anime-background.jpg'); /* Replace with the path to your anime background image */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(8px);
        }
    </style>
</head>
<body>
    <div class="anime-background"></div>
    <div class="container">
        <h1>Movie Recommendations</h1>
        <div class="form-container">
            <form method="post">
                <input type="text" name="genre" placeholder="Enter genre (e.g., Action, Drama)" required>
                <input type="submit" value="Get Recommendations">
            </form>
        </div>
        <div class="recommendations">
            {% if recommendations %}
                <h2>Recommended Movies:</h2>
                <ul>
                    {% for movie in recommendations %}
                        <li>
                            <a href="https://www.google.com/search?q={{ movie|urlencode }}" target="_blank">{{ movie }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No recommendations to show. Please enter a genre.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
